<html>

<head>
    <title>Python Registration</title>
    <!-- For Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FavIcon -->
    <link href="/static/images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="/static/css/font-awesome-4.7.0/css/font-awesome.min.css">
     <!-- JQuery CDN -->
     <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
         integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Resgistration Form -->
    <form method="post"
        action="{{ url_for('verify_password', email = std_email) }}">

        <div class="segment">
            <h1>Enter Your Password</h1>
        </div>

        <!-- Error message -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="h6" style="color: #2f2187; opacity: 3; text-align: center; padding-bottom: 1rem;">
            <em>{{ messages[0] }}</em>
        </div>
        {% endif %}
        {% endwith %}

        <div>
            <input id="password-field" type="password" placeholder="Password" name="password" required />
            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password">
            </span>
        </div>
        <br>
        <!-- Register Button -->
        <button class="red" type="submit"
            onclick="{{ url_for('verify_password', email = std_email) }}">
            <i class="icon fa fa-key"></i>
            Log In
        </button>   

        <!-- Important Links -->

        <div class="segment">
            <button class="unit" type="button">
                <a href="https://raj-cv.herokuapp.com" target="_blank">
                    <i class="icon fa fa-user-circle-o"></i>
                </a>
            </button>
            <button class="unit" type="button">
                <a href="querys.html" target="_blank">
                    <i class="icon fa fa-question"></i>
                </a>
            </button>
            <button class="unit" type="button">
                <a href="https://github.com/Raj-kar" target="_blank">
                    <i class="icon fa fa-github"></i>
                </a>
            </button>
        </div>
    </form>
    <!-- Script for hide and show password -->
    <script src="/static/js/password.js"></script>
</body>

</html>
